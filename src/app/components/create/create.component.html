<div>
  <br>
  <mat-card>
    <section class="mat-typography">
      <h3>Create Post</h3>
    </section>
    <mat-divider></mat-divider>
    <br>
    <form [formGroup]="createForm" class="create-form" novalidate>
      <mat-form-field class="field-full-width">
        <input matInput type="text" placeholder="Title" formControlName="title" required #title>
        <mat-hint align="end">
          Can contain only characters. Maximum {{createForm.controls.title.value.length}}/25
        </mat-hint>
        <mat-error *ngIf="createForm.controls.title.invalid">
          Title is <strong>required</strong>
        </mat-error>
        <!-- <mat-error *ngFor="let validation of account_validation_messages.email">
          <mat-error class="error-message" *ngIf="accountDetailsForm.get('email').hasError(validation.type) && (accountDetailsForm.get('email').dirty || accountDetailsForm.get('email').touched)">{{validation.message}}</mat-error>
        </mat-error>         -->
      </mat-form-field>

      <mat-form-field class="field-full-width">
        <input matInput placeholder="Body" formControlName="body" type="text" #body required>

      <mat-hint align="end">
        Can contain only characters. Maximum {{createForm.controls.body.value.length}}/50
      </mat-hint>
            </mat-form-field>
      <!-- <mat-error *ngIf="createForm.controls['body'].errors.required">
        Title is <strong>required</strong>
      </mat-error> -->
      <mat-divider></mat-divider>
      <br><br>
      <button mat-raised-button color="accent" routerLink="/list">Back</button>&nbsp;
      <button type="submit" (click)="addIssue(title.value, body.value) "
      [disabled]="createForm.pristine || createForm.invalid"  mat-raised-button
      color="primary">Save</button>
    </form>
  </mat-card>
</div>
